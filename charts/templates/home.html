    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/redmond/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}happycharts/css/base.css">

        <script>
            $(document).ready(init);

        <h1>Happy Charts!</h1>
        <label>From:</label>

        <select id="selectmeters"></select>

        <br>

        <br>
